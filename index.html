<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="assets/src/css/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">

</head>
<body>

  <main class="conteiner">
    <section class="conteiner-img">
      <picture>
        <source media="(min-width:200px) and (max-width:599px )" srcset="assets/images/image-product-mobile.jpg">
        <img src="assets/images/image-product-desktop.jpg" alt="Perfume Gabrielle CHANEL"></picture>
    </section>
    <section class="conteiner-descricao-produto">
      <h2>PERFUME</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="preco">
        <span class="valor-novo">$149.99</span>
        <span class="valor-antigo">$169.99</span>
      </div>
      <button>
        <span><img src="assets/images/icon-cart.svg" alt="Adicionar ao carrinho."></span>
        <span>Add to Cart</span>
      </button>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">JÃ©ssica Coutinho</a>.
  </footer>
</body>
</html>
